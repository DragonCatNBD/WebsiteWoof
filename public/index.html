<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. ADD YOUR FAVICON HERE -->
    <link rel="icon" type="image/png" href="images/your_icon.png"> 
    
    <title>XYPH HUB | JESTER</title>
    <style>
        :root {
            --c-black: #050505; --c-red: #ff0000; --c-red-dim: rgba(255, 0, 0, 0.2);
            --c-text: #ffffff; --border-thick: 3px solid var(--c-red);
            --shadow-hard: 6px 6px 0px 0px var(--c-red);
            --font-main: 'Courier New', Courier, monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--c-black); color: var(--c-text);
            font-family: var(--font-main); width: 100vw; min-height: 100vh; overflow-x: hidden; cursor: none;
        }
        
        /* Grid & FX */
        .grid-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden;
        }
        .grid-bg {
            width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; position: absolute; top: -50%; left: -50%;
            transform: perspective(500px) rotateX(10deg);
        }
        .grid-scan {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--c-red-dim), transparent);
            background-size: 200% 100%; animation: zipGrid 4s linear infinite; mix-blend-mode: screen; pointer-events: none;
        }
        @keyframes zipGrid {
            0% { background-position: -200% 0; opacity: 0; } 10% { opacity: 0.5; } 90% { opacity: 0.5; } 100% { background-position: 200% 0; opacity: 0; }
        }
        .overlay, .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;
        }
        .overlay { background: radial-gradient(circle, transparent 60%, #000 120%); }
        .scanlines {
            z-index: 101; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 4px, 6px 100%;
        }

        /* Cursor */
        @media (hover: hover) and (pointer: fine) {
            .custom-cursor {
                position: fixed; top: 0; left: 0; width: 20px; height: 20px;
                border: 2px solid var(--c-red); border-radius: 50%;
                transform: translate(-50%, -50%); pointer-events: none; z-index: 99999;
                transition: width 0.1s, height 0.1s, background-color 0.1s; display: none;
            }
            .custom-cursor.visible { display: block; }
            .custom-cursor.hovered { width: 8px; height: 8px; background-color: var(--c-red); }
        }

        /* Components */
        .btn {
            background: var(--c-black); color: var(--c-text); border: var(--border-thick); padding: 15px 30px;
            font-family: var(--font-main); font-weight: bold; font-size: 1rem; text-transform: uppercase;
            box-shadow: var(--shadow-hard); transition: all 0.2s;
            display: inline-flex; align-items: center; justify-content: center; outline: none; gap: 10px;
        }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0px 0px var(--c-red); background: var(--c-red); color: var(--c-black); }
        .input-field {
            width: 100%; background-color: var(--c-black); border: var(--border-thick);
            padding: 15px; color: var(--c-text); font-family: var(--font-main); font-size: 1rem;
            margin-bottom: 20px; outline: none; text-transform: uppercase; letter-spacing: 2px;
        }
        .input-field:focus { box-shadow: var(--shadow-hard); }
        .music-btn { position: fixed; top: 40px; right: 40px; z-index: 50; padding: 10px; font-size: 1.5rem; opacity: 0.7; transition: opacity 0.3s; background: none; border: none; color: white; }
        .music-btn:hover { opacity: 1; }

        /* Layout */
        .full-screen-center { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100vh; position: relative; z-index: 10; }
        .lock-container { text-align: center; border: var(--border-thick); padding: 40px; box-shadow: var(--shadow-hard); background: #000; max-width: 400px; width: 90%; }
        #main-website { display: none; width: 100%; }
        header { display: flex; justify-content: space-between; padding: 40px 50px; align-items: center; position: relative; z-index: 20; }
        .logo { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--c-red); }
        .project-grid { padding: 0 50px 50px 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; position: relative; z-index: 20; }
        .card {
            background: var(--c-black); border: var(--border-thick); box-shadow: var(--shadow-hard);
            padding: 0; overflow: hidden; transition: transform 0.2s; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); }
        .card-img { width: 100%; height: 200px; background: #222; overflow: hidden; position: relative; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 20px; }
        .card h3 { color: var(--c-red); margin-bottom: 10px; font-size: 1.2rem; }
        .card p { font-size: 0.9rem; color: #aaa; }
        .download-hint { position: absolute; top: 10px; right: 10px; background: var(--c-red); color: black; padding: 5px 10px; font-weight: bold; font-size: 0.8rem; opacity: 0; transition: opacity 0.2s; }
        .card:hover .download-hint { opacity: 1; }
        
        #notification-area { position: fixed; bottom: 30px; right: 30px; z-index: 20000; }
        .toast { background: var(--c-black); border: 2px solid var(--c-red); color: var(--c-text); padding: 15px 25px; margin-top: 10px; box-shadow: 4px 4px 0 #fff; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-bg"></div>
        <div class="grid-scan"></div>
    </div>
    <div class="overlay"></div>
    <div class="scanlines"></div>

    <!-- 2. CHANGE MUSIC SOURCE TO YOUR FILE -->
    <audio id="bg-music" loop>
        <source src="Bgm1.mp3" type="audio/mp3">
    </audio>

    <div class="custom-cursor" id="cursor"></div>

    <div id="splash-screen" class="full-screen-center">
        <div class="lock-container">
            <div style="font-size: 3rem; margin-bottom: 15px;">üÉè</div>
            <h2 style="margin-bottom:10px;">XYPH HUB</h2>
            <p style="margin-bottom:20px; color: #888;">RESTRICTED ACCESS. KEY REQUIRED.</p>
            <input type="text" id="key-input" class="input-field" placeholder="ENTER KEY" autocomplete="off">
            <button class="btn" id="unlock-btn" style="width:100%;">AUTHENTICATE</button>
        </div>
    </div>

    <div id="main-website">
        <header>
            <div class="logo"><span>üÉè</span> JESTER <span>|</span> XYPH</div>
            <button class="btn" onclick="location.reload()">LOGOUT</button>
        </header>
        <button class="music-btn" onclick="toggleMusic()" title="Toggle Music">üéµ</button>
        <div class="project-grid" id="projects-container"></div>
    </div>

    <div id="notification-area"></div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8NuqnzCKMGHE5wGP55P1W7C3Y5Jvw2Ow",
            authDomain: "keywebsite1.firebaseapp.com",
            databaseURL: "https://keywebsite1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "keywebsite1",
            storageBucket: "keywebsite1.firebasestorage.app",
            messagingSenderId: "682049365888",
            appId: "1:682049365888:web:2af87029f2bc044d87c365",
            measurementId: "G-8NS0ZHZX9K"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 3. UPDATE PROJECT DATA
        // "img" should point to your file in /public/images/
        // "file" should match the filename in /secure_downloads/ (CASE SENSITIVE)
        const projects = [
            { title: "NEON FLUX", desc: "High-performance data visualizer.", img: "images/neon.jpg", file: "neon_flux.zip" },
            { title: "VOID RUNNER", desc: "3D WebGL racing engine.", img: "images/void.jpg", file: "void_runner.zip" },
            { title: "CYBER DECK", desc: "OS level terminal interface.", img: "images/cyber.jpg", file: "cyber_deck.zip" },
            { title: "SYNTH WAVE", desc: "VST plugin for audio synthesis.", img: "images/synth.jpg", file: "synth_wave.zip" },
            { title: "GRID LOCK", desc: "Network security tool.", img: "images/grid.jpg", file: "grid_lock.zip" },
            { title: "PROJECT X", desc: "Classified assets.", img: "images/x.jpg", file: "project_x.zip" }
        ];

        window.onload = function() {
            const cursor = document.getElementById('cursor');
            const body = document.body;
            let userKey = localStorage.getItem('xyph_key') || ''; // Check if we have a key saved

            if (cursor && window.matchMedia("(hover: hover)").matches) {
                cursor.classList.add('visible');
                body.classList.add('cursor-active');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                });
                document.body.addEventListener('mouseover', (e) => {
                    if (e.target.matches('button') || e.target.matches('input') || e.target.closest('.card') || e.target.closest('.music-btn')) {
                        cursor.classList.add('hovered');
                    } else { cursor.classList.remove('hovered'); }
                });
            }

            window.toggleMusic = function() {
                const audio = document.getElementById('bg-music');
                const btn = document.querySelector('.music-btn');
                if (audio.paused) { audio.play(); btn.innerHTML = "üîä"; btn.style.color = "var(--c-red)"; } 
                else { audio.pause(); btn.innerHTML = "üîá"; btn.style.color = "var(--c-text)"; }
            };

            function notify(msg, isError = false) {
                const t = document.createElement('div');
                t.className = 'toast'; t.innerText = msg;
                if(isError) t.style.borderColor = 'red';
                document.getElementById('notification-area').appendChild(t);
                setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 3000);
            }

            // 4. SECURE DOWNLOAD FUNCTION
            window.downloadProject = function(filename) {
                if (!userKey) {
                    notify("SESSION EXPIRED. PLEASE LOGIN AGAIN.", true);
                    location.reload();
                    return;
                }
                
                notify(`REQUESTING SECURE DOWNLOAD: ${filename}...`);
                
                // Call the backend route with the key
                window.location.href = `/download/${filename}?key=${userKey}`;
            };

            // 5. AUTH LOGIC
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-website');
            const unlockBtn = document.getElementById('unlock-btn');
            const keyInput = document.getElementById('key-input');

            function verifyKey() {
                const key = keyInput.value.trim().toUpperCase();
                if(!key) return;
                notify("AUTHENTICATING...");
                db.ref('access_keys/' + key).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        userKey = key; // Save key for downloads
                        localStorage.setItem('xyph_key', key); // Save to browser
                        notify("ACCESS GRANTED. WELCOME, JESTER.");
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.classList.add('hidden'); main.style.display = 'block'; loadProjects();
                        }, 500);
                    } else {
                        notify("INVALID KEY", true); keyInput.style.borderColor = 'red'; keyInput.value = '';
                    }
                }).catch((error) => {
                    console.error(error); notify("CONNECTION ERROR", true);
                });
            }

            unlockBtn.addEventListener('click', verifyKey);
            keyInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') verifyKey(); });

            // 6. LOAD PROJECTS
            function loadProjects() {
                const container = document.getElementById('projects-container');
                projects.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => downloadProject(p.file);
                    card.innerHTML = `
                        <div class="card-img">
                            <!-- Image path points to /public/images/ -->
                            <img src="${p.img}" onerror="this.src='https://picsum.photos/400/300'" alt="${p.title}">
                            <div class="download-hint">DOWNLOAD</div>
                        </div>
                        <div class="card-body">
                            <h3>${p.title}</h3>
                            <p>${p.desc}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        };
    </script>
</body>
</html>
